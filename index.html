<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <div class="card">
    <img src="/images/bg-pattern-card.svg" class="card_background" alt="">
    <img src="/images/image-victor.jpg" class="user_img" alt="">
    <div class="card_content">
      <div class="user_name">Victor Crest
        <span class="age">26</span>
      </div>
      <div class="user_location">London</div>
      <div class="categories">
        <div class="stats">
          <div class="number">80K</div>
          <div class="stats_description">Followers</div>
        </div>
        <div class="stats">
          <div class="number">803K</div>
          <div class="stats_description">Likes</div>
        </div>
        <div class="stats">
          <div class="number">1.4K</div>
          <div class="stats_description">Photos</div>
        </div>
      </div>
    </div>
  </div>
  </main>

</body>
</html>
